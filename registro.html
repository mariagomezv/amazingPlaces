<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/icon.png" type="image/icon type" />
    <link rel="stylesheet" href="css/registro.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Registrate</title>
  </head>
  <body>
    <div class="box">
      <h1>Registrate con nosotros</h1>
      <form>
        <label for="nombre"
          ><b>Nombre</b>
          <input
            id="nombre"
            maxlength="20"
            placeholder="Escibre tu nombre aqui"
            type="text"
          />
        </label>
        <br />
        <label for="apellido"
          ><b>Apellido</b>
          <input
            id="apellido"
            maxlength="20"
            placeholder="Escibre tu apellido aqui"
            type="text"
          />
        </label>
        <br />
        <label for="usuario"
          ><b>Usuario</b>
          <input
            id="usuario"
            maxlength="20"
            placeholder="Escibre tu usuario aqui"
            type="text"
          />
        </label>
        <br />
        <label for="correo"
          ><b>Correo</b>
          <input
            id="correo"
            maxlength="20"
            placeholder="Escibre tu correo aqui"
            type="email"
          />
        </label>
        <br />
        <label for="password"
          ><b>Contrase単a</b>
          <input
            id="password"
            maxlength="20"
            placeholder="Escibre una contrase単a"
            type="password"
          />
        </label>
        <br />
        <label for="password"
          ><b>Repetir Contrase単a</b>
          <input
            id="password2"
            maxlength="20"
            placeholder="Repita contrase単a"
            type="password"
          />
        </label>
        <div class="botones">
          <input type="submit" value="enviar" />
          <input type="reset" value="borrar formulario" />
        </div>

        <a href="index.html">Volver :(</a>
      </form>
    </div>
  </body>
</html>
